<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1>Containers</h1>
    <div class="container bg-danger text-dark border border-5 border-dark">
        <H1>Fixed width Container</H1>
        <p>This container will take fixed amount of width in the web page.</p>
    </div>
    <br>
    <div class="container-fluid bg-dark text-warning border border-4 border-success">
        <H1>Full width container</H1>
        <p>This container will take 100% width in the web page.</p>
    </div>
    <br>
    <div class="container bg-info text-dark border border-5 border-primary">
        <h1>Border container</h1>
        <p>Ths container we are using to understand colour and border</p>
    </div>
</body>
</html>
