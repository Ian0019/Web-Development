div{
    border: 3px solid black;
    background-color: brown;
    opacity: 1;
}
.absolute{
    position: absolute;
    left: 75px;
    opacity: 0.9;
}
.relative{
    position: relative;
    left: 130px;
    opacity: 0.7;
}
.fixed{
    position: fixed;
    top: 0;
    right: 27px;
    width: 300px;
    opacity: 0.5;
}
.sticky{
    position: sticky;
    width: 100px;
    top: 0;
    left: 45px;
    opacity: 0.3;
}
    </style>
</head>
<body>

</div>

<div class="relative">

This div element has position: relative;

<div class="absolute">

</div>

</div>

<div class="fixed">
